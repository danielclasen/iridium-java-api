language: java
jdk:
  - oraclejdk8
sudo: required
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  - DOCKER_COMPOSE_VERSION=1.21.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo chmod -R 777 src/test/resources/iridium
  - ls -la src/test/resources/iridium
  - ls -la src/test/resources/iridium/daemon1
  - ls -la src/test/resources/iridium/wallet1
  - ls -la src/test/resources/iridium/wallet2
  - docker-compose up -d
  - docker ps -a
  - docker-compose logs

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - sudo chmod -R 777 src/test/resources/iridium
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - src/test/resources/iridium